<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-lima"> <div class="container my-5">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
      <div class="card card-custom h-100 text-center shadow-lg">
        <div class="card-body d-flex flex-column align-items-center justify-content-between">
          <div class="icon-circle icon-lima-border mb-3">
            <img src="assets/imagenes/bombilla.png" alt="Icono ¿Qué es?" class="img-fluid">
          </div>
          <h3 class="card-title text-dark">¿Qué es el OVA?</h3>
          <button routerLink="/que-es"class="btn-card btn-magenta">Ver mas</button>

        </div>
      </div>


    </div>

    <div class="col">
      <div class="card card-custom h-100 text-center shadow-lg">
        <div class="card-body d-flex flex-column align-items-center justify-content-between">
          <div class="icon-circle icon-lima-border mb-3">
            <img src="assets/imagenes/diana.png" alt="Icono Objetivos" class="img-fluid">
          </div>
          <h3 class="card-title text-dark">Objetivos de Aprendizaje</h3>
          <button routerLink="/objetivos" class="btn-card btn-magenta">Ver más</button>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card card-custom h-100 text-center shadow-lg">
        <div class="card-body d-flex flex-column align-items-center justify-content-between">
          <div class="icon-circle icon-lima-border mb-3">
            <img src="assets/imagenes/autores.png" alt="Icono Autores" class="img-fluid">
          </div>
          <h3 class="card-title text-dark">Créditos y Autores</h3>
          <button routerLink="/creditos" class="btn-card btn-magenta">Ver más</button>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card card-custom h-100 text-center shadow-lg">
        <div class="card-body d-flex flex-column align-items-center justify-content-between">
          <div class="icon-circle icon-lima-border mb-3">
            <img src="assets/imagenes/modulos.png" alt="Icono Módulos" class="img-fluid">
          </div>
          <h3 class="card-title text-dark">Módulos principales</h3>
          <button routerLink="/curso" class="btn-card btn-magenta">Ver más</button>
        </div>
      </div>
    </div>

  </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<button (click)="logout()" class="btn-card btn-magenta">Cerrar Sesion</button>

</body>
</html>
